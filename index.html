<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
    //Gets the player's selected from the prompts
        let playerSelection = window.prompt('Rock, paper, or scissors?');
        let computerSelection = computerPlay();
        

    //Generates random computer choice    
        function computerPlay(){
            let choice = Math.floor(Math.random()*3)+1;
            if (choice === 1){
                return 'paper';
            } else if (choice === 2){
                return 'rock';
            } else {
                return 'scissors';
            }
        }
        
    //Set constants for score 
            let playerScore = 0;
            let computerScore = 0;
            //const rounds = 1;

    //Determines winner of the round 
        function gameRound(playerSelection, computerSelection){
            let playerChoice = playerSelection.toLowerCase();
            
        //Tie Game
            if (playerChoice === computerSelection){
                return `This round is a tie. You both chose ${playerChoice}`;

        //If player chooses paper 
            } else if ((playerChoice === 'paper') && (computerSelection === 'scissors')){
                computerScore++;
                return `You chose ${playerChoice}. Computer chose ${computerSelection}. Computer wins this round. Your score is ${playerScore}, computer's score is ${computerScore}`
                
            } else if ((playerChoice === 'paper') && (computerSelection === 'rock')){
                playerScore++;
                return `You chose ${playerChoice}. Computer chose ${computerSelection}. You win this round. Your score is ${playerScore}, computer's score is ${computerScore}`
            
        //If player chooses rock
            } else if ((playerChoice === 'rock') && (computerSelection === 'paper')){
                computerScore++;
                return `You chose ${playerChoice}. Computer chose ${computerSelection}. Computer wins this round. Your score is ${playerScore}, computer's score is ${computerScore}`
                
            } else if ((playerChoice === 'rock') && (computerSelection === 'scissors')){
                playerScore++;
                return `You chose ${playerChoice}. Computer chose ${computerSelection}. You win this round. Your score is ${playerScore}, computer's score is ${computerScore}`
                
        //If player chooses scissors
            } else if ((playerChoice === 'scissors') && (computerSelection === 'paper')){
                playerScore++;
                return `You chose ${playerChoice}. Computer chose ${computerSelection}. You win this round. Your score is ${playerScore}, computer's score is ${computerScore}`
                
            } else if ((playerChoice === 'scissors') && (computerSelection === 'rock')){
                computerScore++;
                return `You chose ${playerChoice}. Computer chose ${computerSelection}. Computer wins this round. Your score is ${playerScore}, computer's score is ${computerScore}`
                
        //Error statement
            } else {
                return 'ERROR! TRY AGAIN';
            } 
        }

        
        //console.log(gameRound(playerSelection, computerSelection));
        let score = `The score is ${playerScore} (you) to ${computerScore} (computer).`

        function game(){
            console.log(gameRound(playerSelection, computerSelection));
            console.log(score);
            break;
            console.log(gameRound(playerSelection, computerSelection));
            console.log(score);
            console.log(gameRound(playerSelection, computerSelection));
            console.log(score);
            console.log(gameRound(playerSelection, computerSelection));
            console.log(score);
            console.log(gameRound(playerSelection, computerSelection));
            console.log(score);
        }

        console.log(game());

    </script>
</body>
</html>
