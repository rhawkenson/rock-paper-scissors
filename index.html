<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="moves">
        <div class="move">
            <h2>Make a move:</h2>
                <button id='rock' class='move-button'>Rock</button>
                <button id='paper' class='move-button'>Paper</button>
                <button id='scissors' class='move-button'>Scissors</button>
        </div>
        <div class="move">
            <h2>Computer chose: </h2>
        </div>

    </div>
    <div id="score-box">
        <h2 id=>Current Score:</h2>
        <div>
            <p id='computer-score'>Computer</p>
            <p id='player-score'>Player</p>
        </div>
    </div>
    <div id="reset" class="reset-row">
        Reset
      </div>

    <script src='script.js'></script>
</body>
</html>
