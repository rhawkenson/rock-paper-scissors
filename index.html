<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="moves">
        <div>
            <h2>Make a move:</h2>
                <button id='rock' class='move-button'>Rock</button>
                <button id='paper' class='move-button'>Paper</button>
                <button id='scissors' class='move-button'>Scissors</button>
        </div>
        <div>
            <!-- Show player what move the computer made -->
            <h2 id="move"></h2>
        </div>
        </div>

        <!-- Creates a message for the user so they know who won the round -->
        <div id="message">
            
        </div>

    </div>

        <!-- Shows the round number and rolling score after each round-->
    <div id="score-box">
        <h2 id=>Current Score:</h2>
        <div>
            <p id='round-number'></p>
            <p id='computer-score'></p>
            <p id='player-score'></p>
        </div>
    </div>

    <!-- Resets the game (when clicked) after 5 rounds of play -->
    <div>
        <button id='reset'>Reset</button>
      </div>

    <script src='script2.js'></script>
</body>
</html>
